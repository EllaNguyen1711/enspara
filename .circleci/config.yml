# Python CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-python/ for more details
#
version: 2

workflows:
  version: 2
  test:
    jobs:
      - test-3.6
      - test-3.5

jobs:
  test-3.6: &test-template
    docker:
      - image: circleci/python:3.6.1

    working_directory: ~/repo

    steps:
      - checkout

      - run:
          name: Install System Dependencies
          command: sudo apt-get update && sudo apt-get install -y openmpi-bin libopenmpi-dev build-essential cython

      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "setup.py" }}-{{ .Environment-.CIRCLE_JOB }}

      - run:
          name: install dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install numpy cython

      - run:
          name: install enspara
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip install -e .[dev]

      - save_cache:
          paths:
            - ./venv
          key: v1-dependencies-{{ checksum "setup.py" }}

      - run:
          name: run main tests
          command: |
            . venv/bin/activate
            nosetests -a '!mpi' enspara

      - run:
          name: run MPI tests
          command: |
            . venv/bin/activate
            mpiexec -n 2 nosetests -a mpi enspara

      - run:
          name: Build docs
          working_directory: docs
          command: |
            . ../venv/bin/activate
            make html

      - store_artifacts:
          path: test-reports
          destination: test-reports

  test-3.5:
    <<: *test-template
    docker:
      - image: circleci/python:3.5    
